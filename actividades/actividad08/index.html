<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Variables</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a757b, #064d51);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Contenedor */
    .container {
      background: #0d5e63;
      width: 100%;
      max-width: 650px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* Título */
    h1 {
      text-align: center;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00eaff;
      text-shadow: 0px 0px 12px rgba(0, 234, 255, 0.8);
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      color: #d1f7f2;
      line-height: 1.4;
    }

    /* Inputs */
    .field-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #b2f5ea;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid #00eaff;
      background-color: #0c1b3d;
      color: #fff;
      font-size: 0.95rem;
      font-family: 'Courier New', monospace;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #facc15;
      box-shadow: 0 0 8px rgba(250, 204, 21, 0.7);
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    /* Botón */
    .calculate-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(59, 130, 246, 0.5);
    }

    .calculate-button:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
    }

    .calculate-button:active {
      transform: translateY(0);
    }

    /* Resultados */
    .info-card {
      background-color: #1e293b;
      border-left: 5px solid #00eaff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .info-card h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #38bdf8;
      text-transform: uppercase;
      font-weight: 700;
    }

    .result-content {
      background: #f1f5f9;
      color: #111827;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 8px;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Resultados dinámicos */
    .result-success { border-left-color: #22c55e; }
    .result-error { border-left-color: #ef4444; }
    .result-warning { border-left-color: #facc15; }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      h1 { font-size: 1.7rem; }
      p { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Variables</h1>
    <p>
      Tecnológico de Software • Fundamentos de Álgebra • 1° Cuatrimestre 2025 <br>
      Jesús Omar Uc Domínguez • Grupo 1C • Mtro. Jorge Javier Pedroza Romero
    </p>

    <div class="input-section">
      <div class="field-group">
        <label for="variables">Variables:</label>
        <textarea id="variables" placeholder="Ejemplo: w1 = 1, w2 = 2, w3 = 3"></textarea>
      </div>

      <div class="field-group">
        <label for="equations">Ecuaciones:</label>
        <textarea id="equations" placeholder="Ejemplo: resultado = w1 * w2 + w3"></textarea>
      </div>

      <button id="calculate-btn" class="calculate-button">Calcular</button>
    </div>

    <div class="result-section">
      <div class="info-card result-success">
        <h3>Resultado:</h3>
        <div id="result" class="result-content">
Ingresa las variables y ecuaciones para ver el resultado
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
