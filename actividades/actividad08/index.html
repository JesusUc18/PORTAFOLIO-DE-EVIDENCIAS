<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Variables</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ==== FONDO GENERAL ==== */
body {
  font-family: Georgia, 'Times New Roman', serif;
  background: linear-gradient(135deg, #071427, #0a1e3b, #0a1733);
  color: #e7f6ff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

/* ==== CONTENEDOR ==== */
.container {
  background: rgba(10, 30, 70, 0.55);
  width: 100%;
  max-width: 650px;
  padding: 2.7rem;
  border-radius: 18px;
  box-shadow: 0 8px 30px rgba(0, 180, 255, 0.35);
  gap: 1rem;
  border: 1px solid rgba(0, 195, 255, 0.25);
  backdrop-filter: blur(5px);
}

/* ==== TÍTULO ==== */
h1 {
  text-align: center;
  font-weight: 800;
  font-size: 2.2rem;
  margin-bottom: 1.4rem;
  color: #00c8ff;
  text-shadow: 0 0 18px rgba(0, 200, 255, 0.9);
}

p {
  text-align: center;
  font-size: 1rem;
  margin-bottom: 2.2rem;
  color: #badeff;
  line-height: 1.5;
}

/* ==== INPUTS ==== */
.field-group {
  margin-bottom: 2rem;
}

label {
  display: block;
  font-size: 1.05rem;
  font-weight: 600;
  margin-bottom: 0.7rem;
  color: #8cd9ff;
}

/* ==== AREA DE TEXTO ==== */
textarea {
  width: 100%;
  min-height: 100px;
  padding: 1.1rem;
  border-radius: 12px;
  border: 2px solid #0088cc;
  background-color: #0d203f;
  color: #e9f3ff;
  font-size: 1rem;
  font-family: 'Courier New', monospace;
  resize: vertical;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

textarea:focus {
  outline: none;
  border-color: #00eaff;
  box-shadow: 0 0 12px rgba(0, 234, 255, 0.7);
}

textarea::placeholder {
  color: #7ca3c7;
}

/* ==== BOTÓN ==== */
.calculate-button {
  width: 100%;
  padding: 1.1rem;
  background: linear-gradient(90deg, #004b8e, #007ad1);
  color: #fff;
  font-weight: 700;
  font-size: 1.15rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 14px rgba(0, 150, 255, 0.55);
}

.calculate-button:hover {
  background: linear-gradient(90deg, #0065b0, #0094ff);
  transform: translateY(-3px);
}

.calculate-button:active {
  transform: translateY(0);
}

/* ==== RESULTADOS ==== */
.info-card {
  background-color: rgba(5, 20, 45, 0.8);
  border-left: 5px solid #00c8ff;
  border-radius: 14px;
  padding: 1.7rem;
  margin-top: 2.3rem;
  box-shadow: 0 6px 18px rgba(0, 150, 255, 0.35);
  border: 1px solid rgba(0, 200, 255, 0.25);
  backdrop-filter: blur(4px);
}

.info-card h3 {
  font-size: 1.25rem;
  margin-bottom: 1.1rem;
  color: #00d0ff;
  text-transform: uppercase;
  font-weight: 700;
  text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
}

.result-content {
  background: #0d1c33;
  color: #aee7ff;
  font-family: 'Courier New', monospace;
  font-size: 1.05rem;
  padding: 1.2rem;
  border-radius: 10px;
  min-height: 65px;
  white-space: pre-wrap;
  word-break: break-word;
  border: 1px solid #005d97;
}

/*  Colores dinámicos */
.result-success { border-left-color: #22c55e; }
.result-error { border-left-color: #ef4444; }
.result-warning { border-left-color: #facc15; }

/* ==== RESPONSIVE ==== */
@media (max-width: 768px) {
  .container {
    padding: 1.6rem;
  }
  h1 {
    font-size: 1.7rem;
  }
  p {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Variables</h1>
    <p>
      Tecnológico de Software • Fundamentos de Álgebra • 1° Cuatrimestre 2025 <br>
      Jesús Omar Uc Domínguez • Grupo 1C • Mtro. Jorge Javier Pedroza Romero
    </p>

    <div class="input-section">
      <div class="field-group">
        <label for="variables">Variables:</label>
        <textarea id="variables" placeholder="Ejemplo: w1 = 1, w2 = 2, w3 = 3"></textarea>
      </div>

      <div class="field-group">
        <label for="equations">Ecuaciones:</label>
        <textarea id="equations" placeholder="Ejemplo: resultado = w1 * w2 + w3"></textarea>
      </div>

      <button id="calculate-btn" class="calculate-button">Calcular</button>
    </div>

    <div class="result-section">
      <div class="info-card result-success">
        <h3>Resultado:</h3>
        <div id="result" class="result-content">
Ingresa las variables y ecuaciones para ver el resultado
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
